modLoader="javafml"
loaderVersion="${loader_version_range}"
license="${mod_license}"
issueTrackerURL="https://github.com/Dat-Developer-Mods/create-war/issues"

[[mods]]
modId="${mod_id}"
version="${mod_version}"
displayName="${mod_name}"
#updateJSONURL="https://change.me.example.invalid/updates.json"
displayURL="factions.datdeveloper.com"
logoFile="dat-factions.png"
#credits="Thanks for this example mod goes to Java"
authors="${mod_authors}"
displayTest="MATCH_VERSION"
description='''${mod_description}'''

[[dependencies.${mod_id}]]
modId = "forge"
mandatory = true
versionRange = "${forge_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${mod_id}]]
modId = "minecraft"
mandatory = true
versionRange = "${minecraft_version_range}"
ordering = "NONE"
side = "BOTH"

[[dependencies.${mod_id}]]
modId = "datmoddingapi"
mandatory = true
versionRange = "[${datmoddingapi_version},)"
ordering = "NONE"
side = "SERVER"

[[dependencies.${mod_id}]]]
modId = "infiniverse"
mandatory = false
versionRange = "[${infiniverse_version},)"
ordering = "NONE"
side = "SERVER"